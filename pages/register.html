<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <title>Register Form</title>
  </head>
  <body>
    <header>
      <h1>Register</h1>
    </header>
    <main>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" />
        <br />
        <label for="password">Password:</label>
        <input type="password" />
        <br />
        <label for="email">Email:</label>
        <input type="email" />
        <br />
        <label for="education">What is your education?</label>
        <select name="education" id="education">
          <option value="highSchool">High School</option>
          <option value="bachelors">Bachelors</option>
          <option value="masters">Masters</option>
          <option value="doctorate">Doctorate</option>
          <option value="other">Other</option>
          <option value="">I prefer not to say</option>
        </select>
        <br />
        <label for="languages"
          >What is your favorite Programming Language?</label
        >
        <input list="languages" />
        <datalist id="languages">
          <option value="JAVA">JAVA</option>
          <option value="JavaScript">JavaScript</option>
          <option value="C">C</option>
          <option value="C#">C#</option>
        </datalist>

        <br />
        <input id="terms" type="radio" />
        <label for="terms">
          I agree with the <a href="#">Terms &amp; conditions</a>
        </label>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer><p>All Rights Reserved 2023</p></footer>
  </body>
</html>
